<div class="card my-2">
  <div class="card-body d-flex justify-content-between">
    <div>
      <h4 class="card-title">
        <a *ngIf="query" [routerLink]="['/job', job.jobId, query]">
          {{ job.title }}
        </a>
        <a *ngIf="!query" [routerLink]="['/job', job.jobId]">
          {{ job.title }}
        </a>
        <span class="card-job-company card-subtitle text-muted">{{ job.companiesJob.name }}</span>
      </h4>
      <app-skill-set [isActiveSkillSet]="false" [skills]="job.jobSkillSet"></app-skill-set>
    </div>
    <div class="text-right">
      <h6>
        <span>{{job.location}}</span>
        <span class="d-block text-muted">{{ job.postDate }}</span>
      </h6>
      <h5 class="mb-0">{{ job.salary }}$</h5>
    </div>
  </div>
</div>
