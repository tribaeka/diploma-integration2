<div class="card my-2">
  <div class="card-body d-flex justify-content-between">
    <div>
      <h4 class="card-title">
        <a [routerLink]="['/job', item.historyJob.jobId]">
          {{ item.historyJob.title }}
        </a>
        <span class="card-job-company card-subtitle text-muted">{{ item.historyJob.companiesJob.name }}</span>
      </h4>
    </div>
    <div class="text-right">
      <h6>
        <span class="d-block text-muted">{{ item.accessDate | date}}</span>
      </h6>
    </div>
  </div>
</div>
