<div class="card my-2" @showItem [@hideItem]="isRemoved ? 'removed' : 'exist'">
  <img src="../../../assets/icons/x-mark.svg" class="x-mark-icon"
       width="24"
       height="24"
       (click)="deleteCv()"
       alt="Delete cv">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h4 class="card-title">
        {{ cv.title }}
      </h4>
      <app-skill-set [isActiveSkillSet]="false" [skills]="cv.cvSkillSet"></app-skill-set>
    </div>
    <div class="my-2">
      <button (click)="downloadCv()" class="btn btn-primary m-1">Download</button>
      <button #updateBtn
              class="btn btn-warning m-1"
              (click)="updateCv()"
              data-toggle="modal"
              data-target="#updateCvModal">Update</button>
    </div>
  </div>
</div>
